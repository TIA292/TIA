<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>二期航班表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="sheetFrame"></iframe>

  <script>
    const baseUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSNPf9Mt8YJaaV9ou8XCxm-rssSX-KGOz4ESqlowOQNC7N9fc9Uulvd3Wnr0tki4R-nZVvVlIPZVEVA/pubhtml?gid=678826219&single=true&headers=false";
    const randomQuery = "&nocache=" + Date.now();

    const params = new URLSearchParams(window.location.search);
    const useEmbed = params.get("embed") === "1";

    if (useEmbed) {
      document.getElementById("sheetFrame").src = baseUrl + randomQuery;
    } else {
      setTimeout(() => {
        window.location.replace(baseUrl + randomQuery);
      }, 50);
    }
  </script>
</body>
</html>
