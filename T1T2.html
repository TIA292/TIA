<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }
    #container {
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    iframe {
      width: 2000px;
      height: 1300px;
      border: none;
    }
    #loading {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: gray;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loading">資料載入中...</div>
    <!-- iframe 將延遲插入這裡 -->
  </div>

  <script>
    setTimeout(() => {
      const iframe = document.createElement('iframe');
      iframe.src = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSNPf9Mt8YJaaV9ou8XCxm-rssSX-KGOz4ESqlowOQNC7N9fc9Uulvd3Wnr0tki4R-nZVvVlIPZVEVA/pubhtml?gid=2017216817&single=true";
      iframe.width = "2000";
      iframe.height = "1300";
      iframe.style.border = "none";
      document.getElementById('container').appendChild(iframe);
      document.getElementById('loading').remove();
    }, 500); // 延遲 500ms 載入 iframe
  </script>
</body>
</html>
