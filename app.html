<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>正在跳轉</title>
  <script>
    function jump() {
      window.location.href = "https://play.google.com/store/apps/details?id=appinventor.ai_a92paul.TIA19";
    }

    window.onload = function () {
      jump();
    };
  </script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>正在開啟跳轉…</h2>
  <p>如果沒有自動跳轉，請點下方按鈕：</p>
  <button onclick="jump()">點此手動跳轉</button>
</body>
</html>
